<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ComShare</title>
  <link rel="stylesheet" href="styles.css">
  <script src="shared.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

  <h1>Tool Share</h1>

  <form id="toolForm">
    <input type="text" id="title" placeholder="Tool Title" required />
    <input type="text" id="description" placeholder="Description" required />
    <input type="text" id="contact" placeholder="Contact Info" required />
    <button type="submit">Add Tool</button>
  </form>

  <h2>Available Tools</h2>
  <label for="categoryFilter"><strong>Filter by Category:</strong></label>
  <select id="categoryFilter">
    <option value="">All Categories</option>
    <!-- categories will be injected here -->
  </select>

  <input type="text" id="searchMain" placeholder="Search tools..." />
  <div id="toolListings"></div>
  <script src="shared.js"></script>

  <script src="toolscript.js"></script>
  <script src="script.js"></script>
</body>
</html>

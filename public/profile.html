<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ComShare</title>
  <link rel="stylesheet" href="styles.css">
  <script src="shared.js" defer></script>

<body>

  <h1>My Profile</h1>

  <div id="profileContent">
    <div class="profile-section">
      <h2>Contact Information</h2>
      <form id="contactForm">
        <label for="contact">Preferred Contact Info:</label>
        <input type="text" id="contact" name="contact" required />
        <button type="submit">Save Contact Info</button>
      </form>
    </div>

    <div class="profile-section">
      <h2>Update Password</h2>
      <form id="passwordForm">
        <label for="currentPassword">Current Password:</label>
        <input type="password" id="currentPassword" required />

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" required />

        <button type="submit">Update Password</button>
      </form>
    </div>

    
  </div>
  <script src="shared.js"></script>

  <script>
    const authLinks = document.getElementById('authLinks');
    const isLoggedIn = document.cookie.includes('token=');
    if (authLinks) {
      authLinks.innerHTML = isLoggedIn ? `<a href="#" onclick="logout()">Logout</a>` : `<a href="login.html">Login</a>`;
    }

    function logout() {
      document.cookie = "token=; Max-Age=0; path=/";
      location.reload();
    }

        if (!res.ok) throw new Error('Not authenticated');
        user = await res.json();

        document.getElementById("contact").value = user.contact || '';

        if (user.isAdmin) {
          const adminLink = document.getElementById("adminLink");
          adminLink.innerHTML = `<a href="admin.html">Admin Panel</a> | `;
        }

        const historyRes = await fetch('/api/borrow/history/user');

          return;

      } catch (err) {
        console.error("Failed to load profile:", err);
        document.getElementById("welcomeBanner").innerText = "Welcome, guest";
        document.getElementById('profileContent').innerHTML = '';
      }
    }

    document.getElementById('contactForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const contact = document.getElementById('contact').value;

      try {
        const res = await fetch('/api/auth/contact', {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contact })
        });

        if (res.ok) {
          alert('Contact info updated!');
        } else {
          throw new Error("Contact update failed");
        }
      } catch (err) {
        console.error("Contact update error:", err);
        alert("Failed to update contact info.");
      }
    });

    document.getElementById('passwordForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;

      try {
        const res = await fetch('/api/auth/password', {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ currentPassword, newPassword })
        });

        if (res.ok) {
          alert('Password updated successfully.');
          document.getElementById('currentPassword').value = '';
          document.getElementById('newPassword').value = '';
        } else {
          const data = await res.json();
          throw new Error(data.message || "Password update failed");
        }
      } catch (err) {
        console.error("Password update error:", err);
        alert("Failed to update password: " + err.message);
      }
    });

    loadProfile();
  </script>
</body>
</html>

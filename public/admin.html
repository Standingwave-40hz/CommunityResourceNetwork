<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ComShare</title>
  <link rel="stylesheet" href="styles.css">
  <script src="shared.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

  <h1>Admin Panel</h1>
  <div id="adminBanner" style="display: none;">ðŸ‘‘ You are logged in as admin.</div>

  <div class="admin-section">
    <h2>All Users</h2>
    <div id="userList"></div>
    <button onclick="exportUsers()">ðŸ“¤ Export Users as CSV</button>
  </div>

  <div class="admin-section">
    <h2>All Listings</h2>
    <input type="text" id="searchListings" placeholder="Search listings by title or category..." />
    <div id="listingList"></div>
    <button onclick="exportListings()">ðŸ“¤ Export Listings as CSV</button>
  </div>
  <script src="shared.js"></script>

  <script>
    const authLinks = document.getElementById('authLinks');
    const isLoggedIn = document.cookie.includes('token=');
    if (authLinks) {
      authLinks.innerHTML = isLoggedIn ? `<a href="#" onclick="logout()">Logout</a>` : `<a href="login.html">Login</a>`;
    }

    function logout() {
      document.cookie = "token=; Max-Age=0; path=/";
      location.reload();
    }

    async function checkAdminAccess() {
      try {
        const res = await fetch('/api/auth/me');
        const data = await res.json();
        if (!data.isAdmin) {
          alert("Access denied: Admins only.");
          window.location.href = "index.html";
        } else {
          document.getElementById("adminBanner").style.display = "block";
          fetchAdminData();
        }
      } catch (err) {
        alert("You must be logged in to access the admin panel.");
        window.location.href = "login.html";
      }
    }

    let listingsData = [];

    async function fetchAdminData() {
      let users = [];
      let listings = [];

      try {
        const [usersRes, listingsRes] = await Promise.all([
          fetch('/api/admin/users'),
          fetch('/api/admin/listings')
        ]);

        users = await usersRes.json();
        listings = await listingsRes.json();

        if (!Array.isArray(users)) throw new Error("Users response is not an array");
        if (!Array.isArray(listings)) throw new Error("Listings response is not an array");

        listingsData = listings;
        renderUsers(users);
        renderListings(listings);
      } catch (err) {
        console.error("Admin panel load error:", err);
        alert("Failed to load admin data. Check browser console for details.");
      }
    }

    function renderUsers(users) {
      const container = document.getElementById('userList');
      container.innerHTML = '';
      users.forEach(user => {
        const div = document.createElement('div');
        div.className = 'admin-card';
        div.innerHTML = `
          <strong>${user.username}</strong>
          ${user.isAdmin ? '<span style="color:green"> (admin)</span>' : ''}
          ${user.isDisabled ? '<span style="color:red"> (disabled)</span>' : ''}<br>
          <button onclick="deleteUser('${user._id}')">Delete</button>
          <button onclick="promoteUser('${user._id}')">Promote to Admin</button>
          <button onclick="disableUser('${user._id}')">Disable User</button>
        `;
        container.appendChild(div);
      });
    }

    function renderListings(listings) {
      const container = document.getElementById('listingList');
      container.innerHTML = '';
      listings.forEach(listing => {
        const div = document.createElement('div');
        div.className = 'admin-card';
        div.innerHTML = `
          <strong>${listing.title}</strong> (${listing.category})<br>
          ${listing.description}<br>
          <button onclick="deleteListing('${listing._id}')">Delete Listing</button>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('searchListings').addEventListener('input', () => {
      const term = document.getElementById('searchListings').value.toLowerCase();
      const filtered = listingsData.filter(l =>
        l.title.toLowerCase().includes(term) ||
        l.category.toLowerCase().includes(term)
      );
      renderListings(filtered);
    });

    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user and all related data?')) return;
      const res = await fetch(`/api/admin/users/${id}`, { method: 'DELETE' });
      if (res.ok) fetchAdminData();
      else alert('Failed to delete user');
    }

    async function promoteUser(id) {
      const res = await fetch(`/api/admin/users/${id}/promote`, { method: 'PATCH' });
      if (res.ok) fetchAdminData();
      else alert('Failed to promote user');
    }

    async function disableUser(id) {
      const res = await fetch(`/api/admin/users/${id}/disable`, { method: 'PATCH' });
      if (res.ok) fetchAdminData();
      else alert('Failed to disable user');
    }

    async function deleteListing(id) {
      if (!confirm('Are you sure you want to delete this listing?')) return;
      const res = await fetch(`/api/admin/listings/${id}`, { method: 'DELETE' });
      if (res.ok) fetchAdminData();
      else alert('Failed to delete listing');
    }

    async function exportUsers() {
      window.open('/api/admin/export/users', '_blank');
    }

    async function exportListings() {
      window.open('/api/admin/export/listings', '_blank');
    }

    checkAdminAccess();
  </script>
</body>
</html>
